trigger: none
pr: none

parameters:
  - name: mode
    type: string
    displayName: "Mode"
    default: 'audit'
    values:
      - audit
      - dry-run
      - apply
      - rollback

  - name: targetRepoUrl
    type: string
    default: ''

  - name: targetBranches
    type: string
    displayName: "Branches (comma-separated). Example: main,develop,release/1.0"
    default: 'main'

  - name: outputCsvName
    type: string
    default: 'synopsys_audit.csv'

pool:
  vmImage: ubuntu-latest

steps:
  # 1) Checkout this repo so we can access the migration script
  - checkout: self
    fetchDepth: 1

  # 2) Validate branches and run mode sequentially
  - bash: |
      set -euo pipefail
      cd "$(Build.SourcesDirectory)"

      echo "Mode : ${{ parameters.mode }}"
      echo "Target repo URL : ${{ parameters.targetRepoUrl }}"
      echo "Target branches : ${{ parameters.targetBranches }}"
      echo "Output CSV name : ${{ parameters.outputCsvName }}"
      echo

      if [[ -z "${{ parameters.targetRepoUrl }}" ]]; then
        echo "[ERROR] targetRepoUrl is empty."
        exit 1
      fi

      SCRIPT="synopsys_to_blackduck_migrate_v4.sh"
      if [[ ! -f "$SCRIPT" ]]; then
        echo "[ERROR] Missing script: $SCRIPT"
        exit 1
      fi
      chmod +x "$SCRIPT"

      # Fresh report each run
      rm -f "${{ parameters.outputCsvName }}"

      # Parse branches list
      IFS=',' read -r -a BRANCHES <<< "${{ parameters.targetBranches }}"

      echo "Validating branches exist on remote..."
      VALID_BRANCHES=()
      for BR in "${BRANCHES[@]}"; do
        BR="$(echo "$BR" | xargs)"
        [[ -z "$BR" ]] && continue

        if git ls-remote --heads "${{ parameters.targetRepoUrl }}" "$BR" | grep -q "refs/heads/$BR"; then
          echo "[OK] $BR"
          VALID_BRANCHES+=("$BR")
        else
          echo "[WARN] $BR not found on remote. Skipping."
        fi
      done

      if [[ ${#VALID_BRANCHES[@]} -eq 0 ]]; then
        echo "[ERROR] None of the provided branches exist on remote. Exiting."
        exit 1
      fi

      echo
      echo "Branches to process: ${VALID_BRANCHES[*]}"
      echo

      # For apply/rollback we MUST be able to push
      if [[ "${{ parameters.mode }}" =~ ^(apply|rollback)$ ]]; then
        if [[ -z "${GITHUB_TOKEN:-}" ]]; then
          echo "[ERROR] mode=${{ parameters.mode }} requires pushing changes."
          echo " Set secret pipeline variable GITHUB_TOKEN (GitHub PAT with contents:write)."
          exit 1
        fi
      fi

      for BR in "${VALID_BRANCHES[@]}"; do
        echo "============================================================"
        echo "Processing branch: $BR"
        echo "============================================================"

        rm -rf target-repo

        git clone --depth 1 --branch "$BR" "${{ parameters.targetRepoUrl }}" target-repo

        # Only configure push auth when needed
        if [[ "${{ parameters.mode }}" =~ ^(apply|rollback)$ ]]; then
          git -C target-repo config user.email "ado-pipeline@local"
          git -C target-repo config user.name "ado-pipeline"

          ORIGIN="$(git -C target-repo remote get-url origin)"
          ORIGIN="${ORIGIN/git@github.com:/https:\/\/github.com\/}"
          ORIGIN="${ORIGIN/ssh:\/\/git@github.com\//https:\/\/github.com\/}"
          ORIGIN="${ORIGIN%.git}"

          git -C target-repo remote set-url origin "https://${GITHUB_TOKEN}@${ORIGIN#https://}"
          git -C target-repo ls-remote --heads origin >/dev/null
        fi

        # Deterministic behavior by mode (no extra flags)
        case "${{ parameters.mode }}" in
          audit)
            MODE=audit PUSH=0 COMMIT=0 EDIT_JENKINS=0 STRICT_REPLACE=0
            ;;
          dry-run)
            MODE=dry-run PUSH=0 COMMIT=0 EDIT_JENKINS=0 STRICT_REPLACE=0
            ;;
          apply)
            # Apply does: backup + edit + commit + push
            MODE=apply PUSH=1 COMMIT=1 EDIT_JENKINS=0 STRICT_REPLACE=0
            ;;
          rollback)
            # Rollback does: revert commit + push
            MODE=rollback PUSH=1 COMMIT=1 EDIT_JENKINS=0 STRICT_REPLACE=0
            ;;
          *)
            echo "[ERROR] Unknown mode: ${{ parameters.mode }}"
            exit 1
            ;;
        esac

        MODE="$MODE" \
        BRANCHES="$BR" \
        PUSH="$PUSH" \
        COMMIT="$COMMIT" \
        EDIT_JENKINS="$EDIT_JENKINS" \
        STRICT_REPLACE="$STRICT_REPLACE" \
        ROOT="target-repo" \
        OUT_CSV="$(Build.SourcesDirectory)/${{ parameters.outputCsvName }}" \
        REMOTE="origin" \
        "./$SCRIPT"

        echo
      done

      echo "============================================================"
      echo "Final consolidated CSV preview:"
      echo "============================================================"
      head -n 50 "${{ parameters.outputCsvName }}" || true

      echo
      echo "Count of DIRECT findings:"
      grep -c ',"direct",' "${{ parameters.outputCsvName }}" || true
    env:
      # Only required for apply/rollback
      GITHUB_TOKEN: $(GITHUB_TOKEN)
    displayName: "Run Synopsys -> Black Duck audit/migration by mode (simple UI)"

  # 3) Publish report always
  - task: PublishPipelineArtifact@1
    condition: always()
    inputs:
      targetPath: '$(Build.SourcesDirectory)/${{ parameters.outputCsvName }}'
      artifact: 'synopsys-migration-report'
      publishLocation: 'pipeline'
    displayName: "Publish consolidated report CSV (always)"
